query FilterProducts ($first: Int = 4, $after: String, $filter: ProductFilterInput!, $sortBy: ProductOrder) {
  products(
    first: $first
    channel: "default-channel"
    filter: $filter
    sortBy: $sortBy
    after: $after) {
    edges {
      node {
        id
        name
        thumbnail {
          url
        }
        category {
          name
        }
        pricing {
          priceRange {
            start {
              gross {
                amount
              }
            }
            stop {
              gross {
                amount
              }
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
